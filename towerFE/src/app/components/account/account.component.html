<div class="container-fluid" *ngIf="auth.user$ | async as user">

    <h2> <img [src]="user.picture" class="rounded"> <span class="m-2">Welcome {{user.nickname}}</span> </h2>

    <div class="row">
        <h5>Your Events:</h5>
        <app-event class="col-4" *ngFor="let event of appState.eventsAttending" [event]="event"></app-event>

    </div>
   

</div>
